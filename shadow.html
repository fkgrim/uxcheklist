<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>box-shadow Exemples</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    body {
      background: #fff;
      -webkit-font-smoothing: antialiased;
      text-align: center;
      padding-top: 7em;
      padding-bottom: 5em;
    }

    body > p {
      padding-left: 1em;
      padding-right: 1em;
    }

    a {
      //color: #000;
    }

    ul {
      display: flex;
      flex-wrap: wrap;
      padding: 4em 0;
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      justify-content: space-around;
    }

    li {
      border-radius: 6px;
      padding: 1em;
      margin: 2em;
      flex: 0 0 17.3vw;
      height: 17.3vw;
      display: block;
      background: #fff;
      transition: all 300ms;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    li:not(.copied):hover {
      cursor: pointer;
      /* box-shadow: none !important; */
    }

    li:not(.copied):hover :not(.credits) {
      text-decoration: underline;
    }

    li.copied {
      cursor: pointer;
    }

    li .credits {
      font-size: .7em;
      opacity: .85;
      display: block;
      padding-top: 1em;
    }

    header.active a.producthunt {
      display: none;
    }


    @media all and (min-width: 375px) {
      li {
        flex: 0 0 22vw;
        height: 22vw;
      }

      a.get-cssscan span {
        display: inline;
      }
    }


    @media all and (min-width: 768px) {
      ul {
        padding: 4em 0;
      }

      li {
        margin: 2.7em;
        padding: 1em;
        flex: 0 0 110px;
        height: 110px;
      }

      header.active a.producthunt {
        display: initial;
      }

      header.active a.producthunt img {
        display: block;
      }
    }

    @media all and (min-width: 1024px) {
      li {
        margin: 3.5em;
        flex: 0 0 150px;
        height: 150px;
      }
    }


h1,
h2,
h3,
.cssscan .title,
.logo {
  font-family: CerebriSans-Bold, -apple-system, system-ui, Roboto, sans-serif;
  font-weight: normal;
}

.cssscan-a {
  text-decoration: none;
  padding: 0 9%;
  display: block;
}

.cssscan {
  margin: auto;
}


.cssscan {
  padding: 2.5rem;
  background: #c2fbd7;
  border-radius: 24px;
  position: relative;
  overflow: hidden;
  box-shadow: rgba(0, 0, 0, .1) 0 1px 2px 0;
  cursor: pointer;
  margin-top: 10em;
  font-size: 19px;
  text-align: left;
}

.cssscan p.title {
  font-size: 28px;
  margin-bottom: 0;
  margin-top: 0;
}

.cssscan img {
  position: absolute;
  top: 14%;
  right: -37%;
  width: 95%;
  height: 95%;
  transform: rotate(-7deg);
  transition: all .3s;
}

.cssscan:hover img {
  top: 10%;
  right: -35%;
  transform: scale(1.1) rotate(-7deg);
}

.cssscan:hover p.learn-more {
  text-decoration: underline;
}

.cssscan p.title {
  margin-bottom: 0;
}

.cssscan p.desc {
  opacity: .8;
  color: #333;
  margin-top: 10px;
  margin-bottom: 1.3em;
}

p.learn-more {
  margin: 0;
}




.buttons {
  background: #f8f8f8;
  color: #333;
}

.cssscan-pro {
  background: rgba(30, 32, 44, 0.95);
  color: #fff;
}

.cssscan-pro * {
  color: #fff !important;
}

.cssscan-pro img {
  top: 5%;
}

.cssscan-pro:hover img {
  top: 5%;
}


@media screen and (min-width: 0px) and (max-width: 1010px) {


  .cssscan img {
    top: initial;
    bottom: -14%;
    right: -5%;
    width: 45%;
    height: 45%;
  }

  .cssscan:hover img {
    top: initial;
    bottom: -10%;
    right: -5%;
    transform: scale(1.1) rotate(-7deg);
  }

  .cssscan-pro img,
  .cssscan-pro:hover img {
    bottom: -4%;
  }
}

header {
  display: flex;
  position: fixed;
  top: 50px;
  left: 0;
  padding: 0 9%;
  align-items: center;
  box-sizing: border-box;
}

header.active {
  top: 0;
  left: 0;
  width: 100%;
  background: #fff;
  transition: all 250ms;
  z-index: 9;
  padding: 0 6%;
  box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
}

header.active .logo-wrapper img {
  width: 30px;
  height: 30px;
}

header.active a {
  display: initial;
}

header.active .button {
  display: inline-flex;
  height: 40px;
  font-size: 14px;
  padding: 0 25px;
  margin-right: 10px;
}

header.active a:last-child .button {
  margin-right: 0;
}

header a {
  display: none;
}

      document.body.style.backgroundColor= event.target.value;

        boxShadow: '0px 8px 24px rgba(0,0,0,.25)',
        credits: 'Flutter / latest news'
      },


    ]

    async function addShadow (shadow) {
      const li = document.createElement('li')
      li.innerHTML = `<span>#${shadows.indexOf(shadow)}</span>`

      if (typeof shadow === 'object') {
        li.style.boxShadow = shadow.boxShadow

        if (shadow.extra) {
          for (let z = 0; z < Object.keys(shadow.extra).length; z++) {
            li.style[Object.keys(shadow.extra)[z]] = shadow.extra[Object.keys(shadow.extra)[z]]
          }
        }
        
        if (shadow.credits) {
          li.innerHTML += `<span class="crédits">src : ${shadow.credits}</span>`
        }
      } else {
        li.style.boxShadow = shadow
      }
      li.dataset.tippyContent = `Cliquez pour copier le css box-shadow #${shadows.indexOf(shadow)}`
      ul.appendChild(li)

      li.addEventListener('click', function (e) {
        const previousHTML = li.innerHTML
        li.classList.add('copied')
        copyToClipboard(`box-shadow: ${li.style.boxShadow};`)
        li.innerHTML = 'CSS Copié !'
        setTimeout(() => {
          li.innerHTML = previousHTML
          li.classList.remove('copied')
        }, 1000)
      })
    }

    async function processArray (array) {
      for (const item of shadows) {
        await addShadow(item);
      }
    }

    processArray(shadows)
  </script>

    tippy.delegate('body', {
      target: '[data-tippy-content]',
    });
  </script>
